<!doctype html>
<html lang="es-ES"> 
	<head>
		<meta charset="utf-8">
        <meta name="Description" content="Formulario Información Alta Telefónica"/>
        <meta name="Keywords" content="formulario, compañía, telefónica"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="StyleCBI.css" type="text/css" rel="stylesheet">
		<title>Laboratorio CBI</title>
	</head>

    <body>
        <h1 id="titulo">Formulario Información Alta Telefónica</h1>

        <form action="./procesarFormulario.php" name="telefonica">
            <fieldset name="Datos Personales">
                <legend>Datos Personales</legend>
               
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="30" required>
                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="60" required>
                <br>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" maxlength="60" required>
                <br>
                <label for="CP">Código Postal:</label>
                <input type="text" id="CP" name="CP" pattern="[0-9]{5}" maxlength="5" required onchange="validarCP()">
                <p id="textoCP"></p>
                <br>
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" title="No olvide las tildes" required onchange="validarCP()">
                <p id="textoProvincia"></p>
            </fieldset>
            
            <br>
            
            <fieldset name="Tipo de Contratación">
                <legend>Tipo de Contratación</legend>
                
                <input type="radio" id="Nueva" name="TipoContrat" value="Nueva" checked>
                <label for="Nueva">Nueva Contratación</label> &emsp;
                <input type="radio" id="Portabilidad" name="TipoContrat" value="Portabilidad">
                <label for="Nueva">Portabilidad</label> &emsp;
                <input type="radio" id="Cambio" name="TipoContrat" value="Cambio">
                <label for="Nueva">Cambio de Contrato</label> &emsp;
                
                <br><br>

                <label for="CompActual">Elija la compañía actual:</label>
                <select id="CompActual" name="CompActual" required>
                    <option value="Movistar">Movistar</option>
                    <option value="Orange">Orange</option>
                    <option value="Vodafone">Vodafone</option>
                    <option value="Yoigo">Yoigo</option>
                    <option value="ninguna">No Tengo Ninguna Compañía</option>
                </select>
                &emsp;
                <label for="CompNueva">En caso de portabilidad, elija la nueva compañía:</label>
                <select id="CompNueva" name="CompNueva" required>
                    <option value="Movistar">Movistar</option>
                    <option value="Orange">Orange</option>
                    <option value="Vodafone">Vodafone</option>
                    <option value="Yoigo">Yoigo</option>
                </select>
            </fieldset>

            <br>

            <fieldset name="Datos Bancarios">
                <legend>Datos Bancarios</legend> 
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" value="ES" readonly> <label for="pais">(sólo válido ES)</label>
                <br>
                <label for="IBAN">Control IBAN:</label>
                <input type="text" id="IBAN" name="IBAN" maxlength="2" pattern="[0-9]{2}" placeholder="XX" required> <label for="IBAN">(dos dígitos)</label>
                <br>
                <label for="entidad">Entidad:</label>
                <input type="text" id="entidad" name="entidad" maxlength="4" pattern="[0-9]{4}" placeholder="XXXX" required> <label for="entidad">(cuatro dígitos)</label>
                <br>
                <label for="sucursal">Sucursal:</label>
                <input type="text" id="sucursal" name="sucursal" maxlength="4" pattern="[0-9]{4}" placeholder="XXXX" required> <label for="sucursal">(cuatro dígitos)</label>
                <br>
                <label for="DC">DC:</label>
                <input type="text" id="DC" name="DC" maxlength="2" pattern="[0-9]{2}" placeholder="XX" required> <label for="DC">(dos dígitos)</label>
                <br>
                <label for="cuenta">Cuenta:</label>
                <input type="text" id="cuenta" name="cuenta" maxlength="10" pattern="[0-9]{10}" placeholder="XXXXXXXXXX" required> <label for="cuenta">(diez dígitos)</label>
                <br>
            </fieldset>

            <br>

            <fieldset name="Datos Estadisticos">
                <legend>Datos Estadísticos - ¿Cómo nos conoció?</legend>

                <input type="checkbox" id="tv" name="aTravesdeTV" value="tv">
                <label for="tv"> A través de la TV</label><br>
                <input type="checkbox" id="radio" name="aTravesDeRadio" value="radio">
                <label for="radio"> A través de la radio</label><br>
                <input type="checkbox" id="internet" name="aTravesDeInternet" value="internet">
                <label for="internet"> A través de la Internet</label><br>
                <input type="checkbox" id="otros" name="aTrsvesDeOtros" value="otros">
                <label for="otros"> Otros</label><br>
                <br>
                <input type="range" id="valoracion" name="valoracion" min="1" max="5" value="1">
                <label for="valoracion"> Valoración [1-5]</label><br>
                <br>
                <label for="fecha">Fecha de la Encuesta:</label>
                <input type="date" id="fecha" name="fecha" value="2019-01-01">
            </fieldset>

            <input type="submit" id="enviar" value="Enviar Datos">
            <input type="reset" id="borrar" value="Borrar Datos">

        </form>
            
        <button type="button" id="mostrarValor" onclick="alertaValoracion()">Mostrar Valoración</button>
        <button type="button" id="mostrarCuenta" onclick="alertaCuenta()">Mostrar Cuenta</button>
        <button type="button" id="mostrarDia" onclick="alertaDia()">Mostrar Día Semana</button>
        
        <script type="text/javascript" src="JavaScriptCBI.js"></script>
    </body>
